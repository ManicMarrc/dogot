name: 🔗 GHA
on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-runner
  cancel-in-progress: true

jobs:
  # First stage: Only static checks, fast and prevent expensive builds from running.

  static-checks:
    name: 📊 Static checks
    uses: ./.github/workflows/static_checks.yml

  # Second stage: Run all the builds and some of the tests.

  android-build:
    name: 🤖 Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  ios-build:
    name: 🍏 iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  linux-build:
    name: 🐧 Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    name: 🍎 macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml

  windows-build:
    name: 🏁 Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  web-build:
    name: 🌐 Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml

  # Third stage: Create an export template file

  template-version-file:
    name: 📝 Create export template
    needs: [android-build, ios-build, linux-build, macos-build, windows-build, web-build]
    runs-on: ubuntu-latest
    steps:
      - name: Create version file
        run: |
          mkdir -p bin/templates
          echo 4.2.dev > bin/templates/version.txt

      - name: Download all artifact
        uses: actions/download-artifact@v3

      - name: Merge all export templates
        run: |
          find . -maxdepth 1 -name "*template*" -exec cp -r "{}"/templates ./bin/ \;   

      - name: Upload export template
        uses: actions/upload-artifact@v2
        with:
          name: export-templates
          path: bin/*
