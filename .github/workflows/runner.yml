name: ðŸ”— GHA
on: [push, pull_request]

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-runner
  cancel-in-progress: true

jobs:
  static-checks:
    name: ðŸ“Š Static checks
    uses: ./.github/workflows/static_checks.yml

  android-build:
    name: ðŸ¤– Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  ios-build:
    name: ðŸ iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  linux-build:
    name: ðŸ§ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    name: ðŸŽ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml

  windows-build:
    name: ðŸ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  web-build:
    name: ðŸŒ Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml

  template-version-file:
    name: ðŸ“ Create template version file
    needs: [android-build, ios-build, linux-build, macos-build, windows-build, web-build]
    runs-on: ubuntu-latest
    steps:
      - name: Create version file
        run: |
          mkdir -p ${{ github.workspace }}/bin/templates
          echo 4.2.dev > ${{ github.workspace }}/bin/templates/version.txt
      - name: Upload version file
        uses: actions/upload-artifact@v2
        with:
          name: export-templates
          path: ${{ github.workspace }}/bin/*